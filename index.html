<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <nav class="nav container">
        <a class="nav__logo" href="#">
          <img src="./images/Power.png" alt="power" width="76" height="17" />
        </a>
        <ul class="nav__list">
          <li class="nav__list_item">
            <a href="#" class="nav__list_link">About</a>
          </li>
          <li class="nav__list_item">
            <a href="#" class="nav__list_link">Training </a>
          </li>
          <li class="nav__list_item">
            <a href="#" class="nav__list_link">events </a>
          </li>
          <li class="nav__list_item">
            <a href="#" class="nav__list_link">Sports</a>
          </li>
        </ul>
        <div class="nav__btn">
          <a class="btn__text" href="#">LET'S GO</a>
          <span class="btn__img"
            ><img src="./images/Group.png" alt="group" width="24" height="24"
          /></span>
        </div>
      </nav>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main">
      <section class="section container">
        <div class="section__subtitle">Be strong for every thing</div>
        <div class="section__title">Just do it</div>
        <div class="section__hero">
         <div class="section__image">
           <span class="section__image_center">
            <img src="./images/Frame 1.png" alt="Frame" width="88" height="88"/>
          </span>
         </div>
          <div class="section__suptitle">
            <span class="section__description"
              >You can do anything if you believe in yourself</span>
          </div>
        </div>
      </section>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer"></footer>
    <!-- FOOTER END -->

    <script src="./js/app.js"></script>
  </body>
</html>
